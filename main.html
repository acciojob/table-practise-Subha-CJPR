<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: yellow;
            border: 1px solid rgb(0,0,0);
            width: 100%;
			border-collapse: separate;
            border-spacing: 10px;

        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
				<th>Branch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
            </tr>
            
        </tbody>
    </table>
	<script type="text/javascript" src="./script.js">
</script>
</body>
</html>
